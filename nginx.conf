server {
    listen 80;
    listen [::]:80;

    server_name mlucas.com.br www.mlucas.com.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # return 301 https://ninjasena.online$request_uri;
}

